<form action="/users/login" method="POST">
  <div class="field">
    <div class="control">
      <label class="label"
        >Email
        <input class="input" name="email" type="email" placeholder="email" />
      </label>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="label"
        >Password
        <input
          class="input"
          name="password"
          type="password"
          placeholder="Password"
        />
      </label>
    </div>
  </div>
  <div class="buttons">
    <button class="button is-primary" type="submit">Login</button>
  </div>
</form>
